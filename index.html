<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="info-message">화면사이즈를 줄여주세요</div>

    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="css/assets/chart-var.svg" alt="차트바" />
          <img src="css/assets/wifi.svg" alt="와이파이" />
          <img src="css/assets/battery.svg" alt="배터리" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>역삼1동</div>
          <div><img src="css/assets/arrow.svg" alt="화살표" /></div>
        </div>
        <div class="menu-bar__icons">
          <img src="css/assets/bogi.svg" alt="돋보기" />
          <img src="css/assets/chart-bar-ver.svg" alt="차트바" />
          <img src="css/assets/bell.svg" alt="벨" />
        </div>
      </div>
    </header>

    <main>
      <div class="item-list">
        <div class="item-list_img">
          <img src="css/assets/img.svg" alt="" />
        </div>
        <div class="item-list_info">
          <div class="item-list_info-title">게이밍 PC 팝니다.</div>
          <div class="item-list_info-meta">역삼동 19초 전</div>
          <div class="item-list_info-price">100만원</div>
        </div>
      </div>

      <div class="item-list">
        <div class="item-list_img">
          <img src="css/assets/img.svg" alt="" />
        </div>
        <div class="item-list_info">
          <div class="item-list_info-title">닌텐도 팝니다.</div>
          <div class="item-list_info-meta">일산 10단지</div>
          <div class="item-list_info-price">20만원</div>
        </div>
      </div>

      <div class="item-list">
        <div class="item-list_img">
          <img src="css/assets/img.svg" alt="" />
        </div>
        <div class="item-list_info">
          <div class="item-list_info-title">자전거 팔아요.</div>
          <div class="item-list_info-meta">일산 3단지</div>
          <div class="item-list_info-price">15만원</div>
        </div>
      </div>

      <div class="item-list">
        <div class="item-list_img">
          <img src="css/assets/img.svg" alt="" />
        </div>
        <div class="item-list_info">
          <div class="item-list_info-title">아이패드 미니6 팝니다.</div>
          <div class="item-list_info-meta">일산 3단지</div>
          <div class="item-list_info-price">50만원</div>
        </div>
      </div>

      <div class="item-list">
        <div class="item-list_img">
          <img src="css/assets/img.svg" alt="" />
        </div>
        <div class="item-list_info">
          <div class="item-list_info-title">스포티지 팝니다.</div>
          <div class="item-list_info-meta">서울 1단지</div>
          <div class="item-list_info-price">2000만원</div>
        </div>
      </div>

      <div class="item-list">
        <div class="item-list_img">
          <img src="css/assets/img.svg" alt="" />
        </div>
        <div class="item-list_info">
          <div class="item-list_info-title">제네시스 G80팝니다.</div>
          <div class="item-list_info-meta">서울 1단지</div>
          <div class="item-list_info-price">4000만원</div>
        </div>
      </div>

      <div class="write-button">+ 글쓰기</div>
    </main>

    <footer>
      <div class="footer_block">
        <div class="footer_icons">
          <div class="footer_icons_img">
            <img src="css/assets/home.svg" alt="" />
          </div>

          <div class="footer_icons_font">홈</div>
        </div>

        <div class="footer_icons">
          <div class="footer_icons_img">
            <img src="css/assets/building.svg" alt="" />
          </div>

          <div class="footer_icons_font">동네생활</div>
        </div>

        <div class="footer_icons">
          <div class="footer_icons_img">
            <img src="css/assets/location.svg" alt="" />
          </div>

          <div class="footer_icons_font">내 근처</div>
        </div>

        <div class="footer_icons">
          <div class="footer_icons_img">
            <img src="css/assets/chat.svg" alt="" />
          </div>

          <div class="footer_icons_font">채팅</div>
        </div>

        <div class="footer_icons">
          <div class="footer_icons_img">
            <img src="css/assets/my.svg" alt="" />
          </div>

          <div class="footer_icons_font">나의 당근</div>
        </div>
      </div>
    </footer>
  </body>
</html>
